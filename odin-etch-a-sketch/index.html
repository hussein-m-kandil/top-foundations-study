<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Etch-a-Sketch</title>
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <link rel="manifest" href="../assets/site.webmanifest">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/main.js"></script>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div id="grid-cells-num-btn-container">
        <button type="button" id="grid-cells-num-btn">
            Squares per side (<span></span>)
        </button>
    </div>
    <div id="main-container">
        <div id="sketch-pad-container"></div>
        <div id="tools-area">
            <div id="tools-container">
                <button type="button" id="pen-eraser-btn">Eraser</button>
                <button type="button" id="clear-btn">Clear</button>
                <button type="button" id="dynamic-btn">Dynamic</button>
            </div>
            <div id="color-swatches"></div>
        </div>
    </div>
</body>

</html>
