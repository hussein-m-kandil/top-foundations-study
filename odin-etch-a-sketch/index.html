<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Etch-a-Sketch</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/main.js"></script>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <button type="button" id="grid-cells-num-btn">
        Number of squares per side (<span></span>)
    </button>
    <div id="sketch-pad-container"></div>
    <div id="tools-container">
        <button type="button" id="pen-eraser-btn">Eraser</button>
        <button type="button" id="clear-btn">Clear</button>
        <button type="button" id="dynamic-btn">Dynamic</button>
    </div>
    <div id="color-swatches"></div>
</body>

</html>
