<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/main.js"></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div id="scores">
        <span>You<br><br>
            <span id="user-score" class="score-val">0</span></span>
        <span>Computer<br><br>
            <span id="computer-score" class="score-val">0</span></span>
        <span>Round<br><br>
            <span id="round-counter" class="score-val">0</span> of <strong>5</strong></span>
    </div>
    <div id="choices">
        <button type="button" class="choice" id="Rock" value="Rock">Rock</button>
        <button type="button" class="choice" id="Paper" value="Paper">Paper</button>
        <button type="button" class="choice" id="Scissors" value="Scissors">Scissors</button>
    </div>
    <div id="reset-container">
        <button type="submit" id="reset">Reset</button>
    </div>
</body>

</html>
